    <meta charset="UTF-8">

        :root {
            --bg-color: #f4f7f8;
            --text-color: #333;
            --card-bg: #fff;
            --hover-bg: #e9e9e9;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --primary-color: #4A90E2;
            --danger-color: #d9534f;
            --selected-bg: #ffe0b2;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #f0f0f0;
                --card-bg: #2b2b2b;
                --hover-bg: #444;
                --shadow-color: rgba(0, 0, 0, 0.5);
                --selected-bg: #5a4a2e;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        /* ヘッダー */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        #header-left {
            display: flex;
            align-items: center;
            flex-grow: 1;
            min-width: 200px;
        }

        #header-right {
            display: flex;
            align-items: center;
        }

        /* パンくずリスト */
        #breadcrumbs {
            display: flex;
            align-items: center;
            font-size: 1.1em;
            font-weight: bold;
            color: var(--text-color);
        }
        #breadcrumbs a {
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
        }
        #breadcrumbs a:hover {
            text-decoration: underline;
        }
        #breadcrumbs span {
            margin: 0 8px;
            color: #888;
        }


        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.2s;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-button:hover {
            background-color: var(--hover-bg);
        }
        .material-icons {
            font-size: 24px;
        }

        /* 削除確認ボタン */
        #confirm-delete-button {
            display: none; /* 初期は非表示 */
            color: var(--danger-color);
        }
        .delete-mode #confirm-delete-button {
            display: flex; /* 削除モード時に表示 */
        }


        /* 追加メニュー */
        #add-menu {
            overflow: hidden;
            height: 0;
            opacity: 0;
            transition: height 0.3s ease, opacity 0.3s ease, margin-top 0.3s ease;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 8px var(--shadow-color);
            margin-bottom: 20px;
        }
        #add-menu.expanded {
            height: 60px;
            opacity: 1;
            padding: 10px;
            margin-top: 10px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .add-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .add-option:hover {
            background-color: var(--hover-bg);
        }

        /* ブックマークグリッド */
        #bookmarks-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
        .bookmark-item {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
            padding: 15px;
            text-align: center;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .bookmark-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px var(--shadow-color);
        }
        .bookmark-item[data-type="folder"] {
            color: #fff;
        }

        /* 削除モード */
        .delete-mode .select-checkbox {
            display: block;
        }
        .bookmark-item.selected {
            border-color: var(--primary-color);
            background-color: var(--selected-bg);
        }
        .select-checkbox {
            display: none;
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        /* 並び替えモード */
        @keyframes shake {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(-1.5deg); }
            75% { transform: rotate(1.5deg); }
        }
        .sort-mode .bookmark-item {
            animation: shake 0.3s infinite;
            cursor: grab;
        }
        .sort-mode .bookmark-item:active {
            cursor: grabbing;
        }
        .bookmark-item.sortable-ghost {
            opacity: 0.4;
            background: var(--hover-bg);
        }
        .bookmark-item.sortable-chosen {
            box-shadow: 0 8px 16px var(--shadow-color);
        }


        .favicon-container {
            width: 48px;
            height: 48px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .favicon-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .bookmark-title {
            font-size: 14px;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #empty-message {
            text-align: center;
            grid-column: 1 / -1;
            padding: 50px 20px;
            color: #888;
            font-size: 1.2em;
        }
        #empty-message .material-icons {
             font-size: inherit;
             vertical-align: bottom;
        }

        /* モーダル */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .modal-content {
            background-color: var(--card-bg);
            margin: 10% auto;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 5px 15px var(--shadow-color);
            color: var(--text-color);
            animation: slideIn 0.3s;
        }
        @keyframes slideIn { from { transform: translateY(-30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .modal-content h2 { margin-top: 0; }
        .modal-content input, .modal-content select, .modal-content .modal-buttons, #custom-color-picker-wrapper { margin-top: 15px; }
        .modal-content input, .modal-content select {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border-radius: 6px;
            border: 1px solid var(--hover-bg);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1em;
        }
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        .modal-button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s, opacity 0.2s;
        }
        .modal-button.primary {
            background-color: var(--primary-color);
            color: white;
        }
        .modal-button.primary:hover { opacity: 0.9; }
        .modal-button.secondary {
            background-color: var(--hover-bg);
            color: var(--text-color);
        }
        .modal-button.secondary:hover { opacity: 0.8; }
        .modal-button.danger {
            background-color: var(--danger-color);
            color: white;
        }

        #confirm-modal .modal-body {
            padding: 20px 0;
            font-size: 1.1em;
        }
        
        #settings-modal .settings-section {
            margin-top: 20px;
        }
        #settings-modal label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

    </style>
</head>

    <div id="bookmark-modal" class="modal">
        <div class="modal-content">

    </div>

    <div id="folder-modal" class="modal">
        <div class="modal-content">

            <div id="custom-color-picker-wrapper">

                <div id="color-preview"></div>
                <div id="color-sliders">
                     <div class="slider-container">

                        <input type="range" id="red-slider" min="0" max="255">
                    </div>
                    <div class="slider-container">
                        <label for="green-slider" data-lang-key="color_green">緑</label>
                        <input type="range" id="green-slider" min="0" max="255">
                    </div>

                    </div>

            </div>

            <div class="modal-buttons">
                <button class="modal-button secondary" id="cancel-folder" data-lang-key="cancel">キャンセル</button>
                <button class="modal-button primary" id="save-folder" data-lang-key="create">作成</button>
            </div>
        </div>
    </div>
    
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <h2 id="confirm-title" data-lang-key="confirm_title">確認</h2>
            <div id="confirm-message" class="modal-body"></div>
            <div class="modal-buttons">
                <button class="modal-button secondary" id="confirm-cancel" data-lang-key="cancel">キャンセル</button>
                <button class="modal-button danger" id="confirm-ok">OK</button>
            </div>
        </div>
    </div>

            <h2 data-lang-key="settings_title">設定</h2>

            </div>
             <div class="modal-buttons">
                <button class="modal-button secondary" id="close-settings" data-lang-key="close">閉じる</button>
            </div>
        </div>
    </div>

        function getLangString(key, replacements = {}) {
            let str = translations[currentLanguage]?.[key] || translations.en[key] || key;
            for (const placeholder in replacements) {
                str = str.replace(`{${placeholder}}`, replacements[placeholder]);
            }
            return str;
        }

        function applyTranslations() {
            document.documentElement.lang = currentLanguage;
            document.querySelectorAll('[data-lang-key]').forEach(el => {
                el.textContent = getLangString(el.dataset.langKey);
            });
            document.querySelectorAll('[data-lang-placeholder]').forEach(el => {
                el.placeholder = getLangString(el.dataset.langPlaceholder);
            });
            document.querySelectorAll('[data-lang-title]').forEach(el => {
                el.title = getLangString(el.dataset.langTitle);
            });
            renderAll(); // Re-render to apply language to dynamic parts like breadcrumbs
        }

        function setCurrentLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem(LANGUAGE_STORAGE_KEY, lang);
            document.getElementById('language-select').value = lang;
            applyTranslations();
        }

        // ==============================
        // Data Management Functions
        // ==============================
        function getBookmarksData() {
            const data = localStorage.getItem(DATA_STORAGE_KEY);
            if (data) {
                return JSON.parse(data);
            } else {
                const initialData = INITIAL_DATA.map(item => ({
                    ...item,
                    favicon: item.type === 'bookmark' ? getFaviconUrl(item.url) : null
