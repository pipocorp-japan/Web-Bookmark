        function toggleSortMode() {
            if (isDeleteMode) toggleDeleteMode();

        function moveItemToFolder(itemId, newParentId) {
            const allData = getBookmarksData();
            const itemIndex = allData.findIndex(item => item.id === itemId);

            if (itemIndex > -1 && allData[itemIndex].type === 'bookmark') {
                allData[itemIndex].parentId = newParentId;
                saveBookmarksData(allData);
                closeModal('move-modal');
                hideItemMenu();
                renderAll();
            }
        }

        function updateSortModeDisplay() { 
            const container = document.body; 
            const sortIcon = document.getElementById('sort-toggle').querySelector('.material-icons'); 
            if (isSortMode) { 
                container.classList.add('sort-mode'); 
                sortIcon.textContent = 'check'; 
            } else { 
                container.classList.remove('sort-mode'); 
                sortIcon.textContent = 'sort'; 
            } 
        }
        
        function saveOrder() { 
            const container = document.getElementById('bookmarks-container'); 
            const newOrderedIds = Array.from(container.querySelectorAll('.bookmark-item')).map(item => item.dataset.id); 
            if (newOrderedIds.length === 0) return; 
            
            const allData = getBookmarksData(); 
            const currentFolderItems = allData.filter(item => item.parentId === currentParentId); 
            const otherItems = allData.filter(item => item.parentId !== currentParentId); 
            
            const sortedCurrentFolderItems = newOrderedIds
                .map(id => currentFolderItems.find(item => item.id === id))
                .filter(Boolean); 
            
            const sortedFolders = sortedCurrentFolderItems.filter(item => item.type === 'folder');
            const sortedBookmarks = sortedCurrentFolderItems.filter(item => item.type === 'bookmark');

            const newData = [...otherItems, ...sortedFolders, ...sortedBookmarks];
            
            saveBookmarksData(newData); 
        }
        
        function deleteSelectedItems() { 
            const selectedIds = Array.from(document.querySelectorAll('.select-checkbox:checked')).map(cb => cb.dataset.id); 
            if (selectedIds.length === 0) { 
                showCustomAlert(getLangString('alert_no_items_selected')); 
                return; 
            } 
            showConfirm(getLangString('confirm_delete', { count: selectedIds.length }), () => { 
                let data = getBookmarksData(); 
                const allData = [...data]; 
                const getDescendantIds = (folderId) => { 
                    let childrenIds = []; 
                    const children = allData.filter(item => item.parentId === folderId); 
                    for (const child of children) { 
                        childrenIds.push(child.id); 
                        if (child.type === 'folder') { 
                            childrenIds = childrenIds.concat(getDescendantIds(child.id)); 
                        } 
                    } 
                    return childrenIds; 
                }; 
                const idsToDelete = new Set(selectedIds); 
                selectedIds.forEach(id => { 
                    if (id.startsWith('f_')) { 
                        getDescendantIds(id).forEach(childId => idsToDelete.add(childId)); 
                    } 
                }); 
                const newData = data.filter(item => !idsToDelete.has(item.id)); 
                saveBookmarksData(newData); 
                toggleDeleteMode(); 
                renderAll(); 
            }); 
        }
        
        function resetData() { showConfirm(getLangString('confirm_reset'), () => { localStorage.removeItem(DATA_STORAGE_KEY); location.reload(); }); }
        function showModal(id) { document.getElementById(id).style.display = 'block'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function hideItemMenu() { document.getElementById('item-menu').style.display = 'none'; }
        function showConfirm(message, onConfirm) { const modal = document.getElementById('confirm-modal'); modal.querySelector('#confirm-message').textContent = message; const okButton = modal.querySelector('#confirm-ok'); const newOkButton = okButton.cloneNode(true); okButton.parentNode.replaceChild(newOkButton, okButton); newOkButton.textContent = getLangString('ok'); newOkButton.onclick = () => { closeModal('confirm-modal'); onConfirm(); }; const cancelButton = modal.querySelector('#confirm-cancel'); cancelButton.onclick = () => closeModal('confirm-modal'); cancelButton.style.display = 'inline-block'; showModal('confirm-modal'); }
        function showCustomAlert(message) { showConfirm(message, () => {}); document.getElementById('confirm-cancel').style.display = 'none'; document.getElementById('confirm-ok').textContent = getLangString('close'); }
        
        // --- ç·¨é›†ãƒ¢ãƒ¼ãƒ€ãƒ«é–¢é€£ã®é–¢æ•° ---

        function showEditModal(itemId) {
            const allData = getBookmarksData();
            const item = allData.find(i => i.id === itemId);
            if (!item) return;

            const modal = document.getElementById('edit-modal');
            modal.className = 'modal'; // ã‚¯ãƒ©ã‚¹ã‚’ãƒªã‚»ãƒƒãƒˆ

            document.getElementById('edit-id-input').value = item.id;
            document.getElementById('edit-type-input').value = item.type;
            document.getElementById('edit-title').textContent = getLangString('edit_item_title');
            
            if (item.type === 'bookmark') {
                modal.classList.add('edit-type-bookmark');
                document.getElementById('edit-bookmark-title-input').value = item.title || '';
                document.getElementById('edit-bookmark-url-input').value = item.url || '';
            } else if (item.type === 'folder') {
                modal.classList.add('edit-type-folder');
                document.getElementById('edit-folder-name-input').value = item.name || '';
                document.getElementById('edit-folder-emoji-input').value = item.emoji || '';
                resetColorPicker(item.color, 'edit-'); 
            }

            showModal('edit-modal');
        }

        function saveEdit() {
            const itemId = document.getElementById('edit-id-input').value;
            const itemType = document.getElementById('edit-type-input').value;
            let allData = getBookmarksData();
            const itemIndex = allData.findIndex(i => i.id === itemId);

            if (itemIndex === -1) {
                closeModal('edit-modal');
                return;
            }
            
            const currentItem = allData[itemIndex];
            
            if (itemType === 'bookmark') {
                let url = document.getElementById('edit-bookmark-url-input').value.trim();
                if (!url) { showCustomAlert(getLangString('alert_url_required')); return; } 
                if (!url.match(/^https?:\/\//)) { url = 'https://' + url; } 

                try {
                    const newTitle = document.getElementById('edit-bookmark-title-input').value.trim() || new URL(url).hostname.replace(/^www\./, '');

                    currentItem.title = newTitle;
                    if (currentItem.url !== url) {
                        currentItem.url = url;
                        currentItem.favicon = getFaviconUrl(url); 
                    }
                } catch (e) {
                    showCustomAlert(getLangString('alert_invalid_url'));
                    return;
                }
                
            } else if (itemType === 'folder') {
                const newName = document.getElementById('edit-folder-name-input').value.trim();
                if (!newName) { showCustomAlert(getLangString('alert_folder_name_required')); return; } 
                
                currentItem.name = newName;
                currentItem.color = document.getElementById('edit-folder-color-hidden-input').value;
                currentItem.emoji = document.getElementById('edit-folder-emoji-input').value.trim() || 'ğŸ“';
            }
            
            allData[itemIndex] = currentItem;
            saveBookmarksData(allData);
            closeModal('edit-modal');
            renderAll();
        }

        // --- ã‚«ãƒ©ãƒ¼ãƒ”ãƒƒã‚«ãƒ¼é–¢é€£ã®é–¢æ•° ---

        function initializeColorPicker(prefix = '') { 
            const redSlider = document.getElementById(prefix + 'red-slider'); 
            const greenSlider = document.getElementById(prefix + 'green-slider'); 
            const blueSlider = document.getElementById(prefix + 'blue-slider'); 
            const colorPreview = document.getElementById(prefix + 'color-preview'); 
            const hiddenInput = document.getElementById(prefix + 'folder-color-hidden-input'); 
            if (!redSlider || !hiddenInput) return; 
            
            const toHex = (c) => ('0' + parseInt(c).toString(16)).slice(-2); 
            
            function updateColor() { 
                const r = redSlider.value; 
                const g = greenSlider.value; 
                const b = blueSlider.value; 
                const hexColor = `#${toHex(r)}${toHex(g)}${toHex(b)}`; 
                if(colorPreview) colorPreview.style.backgroundColor = hexColor; 
                hiddenInput.value = hexColor; 
            } 
            
            [redSlider, greenSlider, blueSlider].forEach(slider => { slider.addEventListener('input', updateColor); }); 
        }
        
        function resetColorPicker(hexColor = '#4A90E2', prefix = '') { 
            const r = parseInt(hexColor.substr(1, 2), 16); 
            const g = parseInt(hexColor.substr(3, 2), 16); 
            const b = parseInt(hexColor.substr(5, 2), 16); 
            
            document.getElementById(prefix + 'red-slider').value = r; 
            document.getElementById(prefix + 'green-slider').value = g; 
            document.getElementById(prefix + 'blue-slider').value = b; 
            
            const colorPreview = document.getElementById(prefix + 'color-preview');
            if(colorPreview) colorPreview.style.backgroundColor = hexColor; 
            
            document.getElementById(prefix + 'folder-color-hidden-input').value = hexColor; 
        }

        function initializeEventListeners() { 
            // ã‚°ãƒ­ãƒ¼ãƒãƒ«ãªã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆã§ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‚’é–‰ã˜ã‚‹

            // ã‚¢ã‚¤ãƒ†ãƒ ãƒ¡ãƒ‹ãƒ¥ãƒ¼å†…ã®ã‚ªãƒ—ã‚·ãƒ§ãƒ³

            document.getElementById('delete-toggle').addEventListener('click', toggleDeleteMode); 
            document.getElementById('sort-toggle').addEventListener('click', toggleSortMode);

            document.getElementById('settings-button').addEventListener('click', () => showModal('settings-modal'));

            document.getElementById('bookmark-url-input').addEventListener('keydown', e => e.key === 'Enter' && saveBookmark()); 
            document.getElementById('folder-name-input').addEventListener('keydown', e => e.key === 'Enter' && saveFolder());
            document.getElementById('edit-bookmark-url-input').addEventListener('keydown', e => e.key === 'Enter' && saveEdit()); 
            document.getElementById('edit-folder-name-input').addEventListener('keydown', e => e.key === 'Enter' && saveEdit());
        }
        
        function init() { 
            getBookmarksData(); 

            const savedLang = localStorage.getItem(LANGUAGE_STORAGE_KEY) || (['ja', 'en', 'ko', 'zh'].includes(navigator.language.split('-')[0]) ? navigator.language.split('-')[0] : 'en');
