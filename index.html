<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイ・ブックマークサイト</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <style>
        :root {
            --bg-color: #f4f7f8;
            --text-color: #333;
            --card-bg: #fff;
            --hover-bg: #e9e9e9;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --primary-color: #4A90E2;
            --danger-color: #d9534f;
            --selected-bg: #ffe0b2;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #f0f0f0;
                --card-bg: #2b2b2b;
                --hover-bg: #444;
                --shadow-color: rgba(0, 0, 0, 0.5);
                --selected-bg: #5a4a2e;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        /* ヘッダー */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        #header-left {
            display: flex;
            align-items: center;
            flex-grow: 1;
            min-width: 200px;
        }

        #header-right {
            display: flex;
            align-items: center;
        }

        /* パンくずリスト */
        #breadcrumbs {
            display: flex;
            align-items: center;
            font-size: 1.1em;
            font-weight: bold;
            color: var(--text-color);
        }
        #breadcrumbs a {
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
        }
        #breadcrumbs a:hover {
            text-decoration: underline;
        }
        #breadcrumbs span {
            margin: 0 8px;
            color: #888;
        }


        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.2s;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-button:hover {
            background-color: var(--hover-bg);
        }
        .material-icons {
            font-size: 24px;
        }

        /* 削除確認ボタン */
        #confirm-delete-button {
            display: none; /* 初期は非表示 */
            color: var(--danger-color);
        }
        .delete-mode #confirm-delete-button {
            display: flex; /* 削除モード時に表示 */
        }


        /* 追加メニュー */
        #add-menu {
            overflow: hidden;
            height: 0;
            opacity: 0;
            transition: height 0.3s ease, opacity 0.3s ease, margin-top 0.3s ease;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 8px var(--shadow-color);
            margin-bottom: 20px;
        }
        #add-menu.expanded {
            height: 60px;
            opacity: 1;
            padding: 10px;
            margin-top: 10px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .add-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .add-option:hover {
            background-color: var(--hover-bg);
        }

        /* ブックマークグリッド */
        #bookmarks-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
        .bookmark-item {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
            padding: 15px;
            padding-top: 5px; 
            text-align: center;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            cursor: pointer;
            border: 2px solid transparent;
            touch-action: manipulation;
        }
        .bookmark-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px var(--shadow-color);
        }
        .bookmark-item[data-type="folder"] {
            color: #fff;
        }

        /* 編集ボタン（3点リーダー） */
        .edit-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            cursor: pointer;
            color: inherit;
            padding: 5px;
            opacity: 0.7;
            transition: opacity 0.2s;
            z-index: 10;
        }
        .bookmark-item[data-type="folder"] .edit-button {
             color: #fff;
        }
        .edit-button:hover {
            opacity: 1.0;
        }
        /* 削除モード中は非表示、並び替えモード中は無効化 */
        .delete-mode .edit-button,
        .sort-mode .edit-button {
            display: none;
        }


        /* 削除モード */
        .delete-mode .select-checkbox {
            display: block;
        }
        .bookmark-item.selected {
            border-color: var(--primary-color);
            background-color: var(--selected-bg);
        }
        .select-checkbox {
            display: none;
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        /* 並び替えモード */
        @keyframes shake {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(-1.5deg); }
            75% { transform: rotate(1.5deg); }
        }
        .sort-mode .bookmark-item {
            animation: shake 0.3s infinite;
            cursor: grab;
            touch-action: none;
        }
        .sort-mode .bookmark-item:active {
            cursor: grabbing;
        }
        .bookmark-item.sortable-ghost {
            opacity: 0.4;
            background: var(--hover-bg);
        }
        .bookmark-item.sortable-chosen {
            box-shadow: 0 8px 16px var(--shadow-color);
        }


        .favicon-container {
            width: 48px;
            height: 48px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px; 
        }
        .bookmark-item[data-type="folder"] .favicon-container {
             margin-top: 5px; 
        }
        .favicon-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .bookmark-title {
            font-size: 14px;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #empty-message {
            text-align: center;
            grid-column: 1 / -1;
            padding: 50px 20px;
            color: #888;
            font-size: 1.2em;
        }
        #empty-message .material-icons {
             font-size: inherit;
             vertical-align: bottom;
        }

        /* アイテムメニュー (3点リーダー押下時) */
        #item-menu {
            display: none;
            position: fixed;
            z-index: 101; /* モーダルより手前 */
            background-color: var(--card-bg);
            box-shadow: 0 4px 8px var(--shadow-color);
            border-radius: 6px;
            padding: 5px 0;
            min-width: 120px;
        }
        .item-menu-option {
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.2s;
        }
        .item-menu-option:hover {
            background-color: var(--hover-bg);
        }

        /* モーダル */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .modal-content {
            background-color: var(--card-bg);
            margin: 10% auto;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 5px 15px var(--shadow-color);
            color: var(--text-color);
            animation: slideIn 0.3s;
        }
        @keyframes slideIn { from { transform: translateY(-30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .modal-content h2 { margin-top: 0; }
        .modal-content input, .modal-content select, .modal-content .modal-buttons, #custom-color-picker-wrapper { margin-top: 15px; }
        .modal-content input, .modal-content select {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border-radius: 6px;
            border: 1px solid var(--hover-bg);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1em;
        }
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        .modal-button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s, opacity 0.2s;
        }
        .modal-button.primary {
            background-color: var(--primary-color);
            color: white;
        }
        .modal-button.primary:hover { opacity: 0.9; }
        .modal-button.secondary {
            background-color: var(--hover-bg);
            color: var(--text-color);
        }
        .modal-button.secondary:hover { opacity: 0.8; }
        .modal-button.danger {
            background-color: var(--danger-color);
            color: white;
        }
        #reset-folder-color, #reset-edit-folder-color {
            width: 100%; 
            margin-top: 10px;
        }

        /* 編集モーダルの特定要素の表示制御 */
        .edit-type-bookmark .folder-settings,
        .edit-type-folder .bookmark-settings {
            display: none;
        }
        
        /* 移動モーダル内のフォルダーリスト */
        #folder-list {
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid var(--hover-bg);
            border-radius: 6px;
        }
        .folder-item {
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid var(--hover-bg);
        }
        .folder-item:hover {
            background-color: var(--hover-bg);
        }
        .folder-item:last-child {
            border-bottom: none;
        }
        .folder-item[data-id="root"] {
            font-weight: bold;
        }
        .folder-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

    </style>
</head>
<body>

    <header>
        <div id="header-left">
            <div id="breadcrumbs"></div>
        </div>
        <div id="header-right">
            <button id="confirm-delete-button" class="icon-button" data-lang-title="delete_selected_items_title">
                <span class="material-icons">check</span>
            </button>
            <button id="delete-toggle" class="icon-button" data-lang-title="delete_mode_title">
                <span class="material-icons">delete</span>
            </button>
             <button id="sort-toggle" class="icon-button" data-lang-title="sort_mode_title">
                <span class="material-icons">sort</span>
            </button>
            <button id="add-button" class="icon-button" data-lang-title="add_title">
                <span class="material-icons">add</span>
            </button>
             <button id="settings-button" class="icon-button" data-lang-title="settings_title">
                <span class="material-icons">settings</span>
            </button>
        </div>
    </header>

    <div id="add-menu">
        <div class="add-option" id="add-bookmark-option">
            <span class="material-icons">bookmark</span>
            <span data-lang-key="bookmark">ブックマーク</span>
        </div>
        <div class="add-option" id="add-folder-option">
            <span class="material-icons">folder</span>
            <span data-lang-key="folder">フォルダー</span>
        </div>
    </div>

    <main id="bookmarks-container">
        <div id="empty-message" style="display: none;">
            <span data-lang-key="empty_message_1">右上の</span><span class="material-icons">add</span><span data-lang-key="empty_message_2">アイコンでショートカットを追加しましょう！</span>
        </div>
    </main>
    
    <!-- アイテムメニュー -->
    <div id="item-menu">
        <div class="item-menu-option" id="menu-edit">
            <span class="material-icons">edit</span>
            <span data-lang-key="edit">編集</span>
        </div>
        <div class="item-menu-option" id="menu-move">
            <span class="material-icons">folder_open</span>
            <span data-lang-key="move">移動</span>
        </div>
    </div>

    <!-- Modals -->
    <!-- ブックマーク追加モーダル -->
    <div id="bookmark-modal" class="modal">
        <div class="modal-content">
            <h2 data-lang-key="add_bookmark_title">ブックマークの追加</h2>
            <input type="url" id="bookmark-url-input" data-lang-placeholder="url_placeholder" required>
            <div class="modal-buttons">
                <button class="modal-button secondary" id="cancel-bookmark" data-lang-key="cancel">キャンセル</button>
                <button class="modal-button primary" id="save-bookmark" data-lang-key="add">追加</button>
            </div>
        </div>
    </div>

    <!-- フォルダー作成モーダル -->
    <div id="folder-modal" class="modal">
        <div class="modal-content">
            <h2 data-lang-key="create_folder_title">フォルダーの作成</h2>
            <input type="text" id="folder-name-input" data-lang-placeholder="folder_name_placeholder" required>
            
            <div id="custom-color-picker-wrapper">
                <input type="hidden" id="folder-color-hidden-input" value="#4A90E2">
                <label data-lang-key="folder_color">フォルダーの色</label>
                <div id="color-preview"></div>
                <div id="color-sliders">
                     <div class="slider-container">
                        <label for="red-slider" data-lang-key="color_red">赤</label>
                        <input type="range" id="red-slider" min="0" max="255">
                    </div>
                    <div class="slider-container">
                        <label for="green-slider" data-lang-key="color_green">緑</label>
                        <input type="range" id="green-slider" min="0" max="255">
                    </div>
                    <div class="slider-container">
                        <label for="blue-slider" data-lang-key="color_blue">青</label>
                        <input type="range" id="blue-slider" min="0" max="255">
                    </div>
                </div>
            </div>
            
            <input type="text" id="folder-emoji-input" data-lang-placeholder="emoji_placeholder">
            <button id="reset-folder-color" class="modal-button secondary" data-lang-key="reset_color">色をリセット</button>
            <div class="modal-buttons">
                <button class="modal-button secondary" id="cancel-folder" data-lang-key="cancel">キャンセル</button>
                <button class="modal-button primary" id="save-folder" data-lang-key="create">作成</button>
            </div>
        </div>
    </div>
    
    <!-- 編集モーダル（ブックマーク/フォルダー共通） -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h2 id="edit-title" data-lang-key="edit_item_title">項目の編集</h2>
            <input type="hidden" id="edit-id-input">
            <input type="hidden" id="edit-type-input">

            <!-- ブックマーク設定 -->
            <div class="bookmark-settings">
                <input type="text" id="edit-bookmark-title-input" data-lang-placeholder="title_placeholder">
                <input type="url" id="edit-bookmark-url-input" data-lang-placeholder="url_placeholder" required>
            </div>

            <!-- フォルダー設定 -->
            <div class="folder-settings">
                <input type="text" id="edit-folder-name-input" data-lang-placeholder="folder_name_placeholder" required>
                
                <div id="edit-color-picker-wrapper">
                    <input type="hidden" id="edit-folder-color-hidden-input" value="#4A90E2">
                    <label data-lang-key="folder_color">フォルダーの色</label>
                    <div id="edit-color-preview"></div>
                    <div id="edit-color-sliders">
                         <div class="slider-container">
                            <label for="edit-red-slider" data-lang-key="color_red">赤</label>
                            <input type="range" id="edit-red-slider" min="0" max="255">
                        </div>
                        <div class="slider-container">
                            <label for="edit-green-slider" data-lang-key="color_green">緑</label>
                            <input type="range" id="edit-green-slider" min="0" max="255">
                        </div>
                        <div class="slider-container">
                            <label for="edit-blue-slider" data-lang-key="color_blue">青</label>
                            <input type="range" id="edit-blue-slider" min="0" max="255">
                        </div>
                    </div>
                </div>
                
                <input type="text" id="edit-folder-emoji-input" data-lang-placeholder="emoji_placeholder">
                <button id="reset-edit-folder-color" class="modal-button secondary" data-lang-key="reset_color">色をリセット</button>
            </div>
            
            <div class="modal-buttons">
                <button class="modal-button secondary" id="cancel-edit" data-lang-key="cancel">キャンセル</button>
                <button class="modal-button primary" id="save-edit" data-lang-key="save">保存</button>
            </div>
        </div>
    </div>
    
    <!-- 移動モーダル -->
    <div id="move-modal" class="modal">
        <div class="modal-content">
            <h2 data-lang-key="move_item_title">移動先を選択</h2>
            <input type="hidden" id="move-item-id">
            
            <div id="folder-list">
                <!-- フォルダーリストがここにレンダリングされる -->
            </div>
            
            <div class="modal-buttons">
                <button class="modal-button secondary" id="cancel-move" data-lang-key="cancel">キャンセル</button>
            </div>
        </div>
    </div>


    <!-- 確認モーダル -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <h2 id="confirm-title" data-lang-key="confirm_title">確認</h2>
            <div id="confirm-message" class="modal-body"></div>
            <div class="modal-buttons">
                <button class="modal-button secondary" id="confirm-cancel" data-lang-key="cancel">キャンセル</button>
                <button class="modal-button danger" id="confirm-ok">OK</button>
            </div>
        </div>
    </div>

    <!-- 設定モーダル -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2 data-lang-key="settings_title">設定</h2>
            <div class="settings-section">
                <label for="language-select" data-lang-key="language_setting">言語</label>
                <select id="language-select">
                    <option value="ja">日本語</option>
                    <option value="en">English</option>
                    <option value="ko">한국어</option>
                    <option value="zh">中文</option>
                </select>
            </div>
            <div class="settings-section">
                <label data-lang-key="data_management">データ管理</label>
                <button id="reset-data-button" class="modal-button danger" data-lang-key="reset_home_screen">ホーム画面をリセット</button>
            </div>
             <div class="modal-buttons">
                <button class="modal-button secondary" id="close-settings" data-lang-key="close">閉じる</button>
            </div>
        </div>
    </div>

                 menu.style.left = `${window.innerWidth - menu.offsetWidth - 10}px`;
            }

            const allData = getBookmarksData();

            document.getElementById('move-item-id').value = itemId;
            const folderList = document.getElementById('folder-list');

            rootItem.onclick = () => moveItemToFolder(itemId, 'root');

            // 2. その他のフォルダの選択肢
            const allFolders = allData.filter(i => i.type === 'folder');
            allFolders.forEach(folder => {
                // 現在の親フォルダへの移動は無効

            if (!url) { showCustomAlert(getLangString('alert_url_required')); return; } 
            if (!url.match(/^https?:\/\//)) { url = 'https://' + url; }

        function saveOrder() { 
            const container = document.getElementById('bookmarks-container'); 
            const newOrderedIds = Array.from(container.querySelectorAll('.bookmark-item')).map(item => item.dataset.id); 
            if (newOrderedIds.length === 0) return; 
            
            const allData = getBookmarksData(); 
            const currentFolderItems = allData.filter(item => item.parentId === currentParentId); 
            const otherItems = allData.filter(item => item.parentId !== currentParentId); 
            
            const sortedCurrentFolderItems = newOrderedIds
                .map(id => currentFolderItems.find(item => item.id === id))
                .filter(Boolean); 
            
            const sortedFolders = sortedCurrentFolderItems.filter(item => item.type === 'folder');
            const sortedBookmarks = sortedCurrentFolderItems.filter(item => item.type === 'bookmark');

            const newData = [...otherItems, ...sortedFolders, ...sortedBookmarks];
            
            saveBookmarksData(newData); 
        }
        
        function deleteSelectedItems() { 
            const selectedIds = Array.from(document.querySelectorAll('.select-checkbox:checked')).map(cb => cb.dataset.id); 
            if (selectedIds.length === 0) { 
                showCustomAlert(getLangString('alert_no_items_selected')); 
                return; 
            } 
            showConfirm(getLangString('confirm_delete', { count: selectedIds.length }), () => { 
                let data = getBookmarksData(); 
                const allData = [...data]; 
                const getDescendantIds = (folderId) => { 
                    let childrenIds = []; 
                    const children = allData.filter(item => item.parentId === folderId); 
                    for (const child of children) { 
                        childrenIds.push(child.id); 
                        if (child.type === 'folder') { 
                            childrenIds = childrenIds.concat(getDescendantIds(child.id)); 
                        } 
                    } 
                    return childrenIds; 
                }; 
                const idsToDelete = new Set(selectedIds); 
                selectedIds.forEach(id => { 
                    if (id.startsWith('f_')) { 
                        getDescendantIds(id).forEach(childId => idsToDelete.add(childId)); 
                    } 
                }); 
                const newData = data.filter(item => !idsToDelete.has(item.id)); 
                saveBookmarksData(newData); 
                toggleDeleteMode(); 
                renderAll(); 
            }); 
        }

        function initializeColorPicker(prefix = '') { 
            const redSlider = document.getElementById(prefix + 'red-slider'); 
            const greenSlider = document.getElementById(prefix + 'green-slider'); 
            const blueSlider = document.getElementById(prefix + 'blue-slider'); 
            const colorPreview = document.getElementById(prefix + 'color-preview'); 
            const hiddenInput = document.getElementById(prefix + 'folder-color-hidden-input'); 
            if (!redSlider || !hiddenInput) return; 
            
            const toHex = (c) => ('0' + parseInt(c).toString(16)).slice(-2); 
            
            function updateColor() { 
                const r = redSlider.value; 
                const g = greenSlider.value; 
                const b = blueSlider.value; 
                const hexColor = `#${toHex(r)}${toHex(g)}${toHex(b)}`; 
                if(colorPreview) colorPreview.style.backgroundColor = hexColor; 
                hiddenInput.value = hexColor; 
            } 
            
            [redSlider, greenSlider, blueSlider].forEach(slider => { slider.addEventListener('input', updateColor); }); 
        }
        
        function resetColorPicker(hexColor = '#4A90E2', prefix = '') { 
            const r = parseInt(hexColor.substr(1, 2), 16); 
            const g = parseInt(hexColor.substr(3, 2), 16); 
            const b = parseInt(hexColor.substr(5, 2), 16); 
            
            document.getElementById(prefix + 'red-slider').value = r; 
            document.getElementById(prefix + 'green-slider').value = g; 
            document.getElementById(prefix + 'blue-slider').value = b; 
            
            const colorPreview = document.getElementById(prefix + 'color-preview');
            if(colorPreview) colorPreview.style.backgroundColor = hexColor; 
            
            document.getElementById(prefix + 'folder-color-hidden-input').value = hexColor; 
        }

        // --- イベントリスナーの初期化 ---
        
        function initializeEventListeners() { 
            // グローバルなクリックイベントでメニューを閉じる
            window.addEventListener('click', (event) => { 
                const menu = document.getElementById('item-menu');
                if (menu.style.display === 'block' && 
                    !event.target.closest('.edit-button') && 
                    !event.target.closest('#item-menu')) {
                    hideItemMenu();
                }
                if (event.target.classList.contains('modal')) { 
                    event.target.style.display = "none"; 
                } 
                const addMenu = document.getElementById('add-menu'); 
                if (addMenu.classList.contains('expanded') && !addMenu.contains(event.target) && !event.target.closest('#add-button')) { 
                    addMenu.classList.remove('expanded'); 
                } 
            }); 
            
            document.getElementById('add-button').addEventListener('click', (e) => { 
                e.stopPropagation(); 
                document.getElementById('add-menu').classList.toggle('expanded'); 
            }); 
            
            document.getElementById('add-bookmark-option').addEventListener('click', () => { 
                document.getElementById('add-menu').classList.remove('expanded'); 
                showModal('bookmark-modal'); 
            }); 
            
            document.getElementById('add-folder-option').addEventListener('click', () => { 
                document.getElementById('add-menu').classList.remove('expanded'); 
                resetColorPicker('#4A90E2', ''); 
                showModal('folder-modal'); 
            }); 

            document.getElementById('reset-folder-color').addEventListener('click', (e) => {
                e.preventDefault();
                resetColorPicker('#4A90E2', ''); 
            });

            document.getElementById('reset-edit-folder-color').addEventListener('click', (e) => {
                e.preventDefault();
                resetColorPicker('#4A90E2', 'edit-'); 
            });
            
            // アイテムメニュー内のオプション
            document.getElementById('menu-edit').addEventListener('click', () => {
                const itemId = document.getElementById('item-menu').dataset.itemId;
                hideItemMenu();
                showEditModal(itemId);
            });
            document.getElementById('menu-move').addEventListener('click', () => {
                const itemId = document.getElementById('item-menu').dataset.itemId;
                hideItemMenu();
                showMoveModal(itemId);
            });


            document.getElementById('delete-toggle').addEventListener('click', toggleDeleteMode); 
            document.getElementById('sort-toggle').addEventListener('click', toggleSortMode); 
            document.getElementById('confirm-delete-button').addEventListener('click', deleteSelectedItems); 
            document.getElementById('settings-button').addEventListener('click', () => showModal('settings-modal')); 
            document.getElementById('close-settings').addEventListener('click', () => closeModal('settings-modal')); 
            document.getElementById('language-select').addEventListener('change', (e) => setCurrentLanguage(e.target.value)); 
            document.getElementById('reset-data-button').addEventListener('click', resetData); 
            
            document.getElementById('save-bookmark').addEventListener('click', saveBookmark); 
            document.getElementById('cancel-bookmark').addEventListener('click', () => closeModal('bookmark-modal')); 
            document.getElementById('save-folder').addEventListener('click', saveFolder); 
            document.getElementById('cancel-folder').addEventListener('click', () => closeModal('folder-modal')); 
            
            document.getElementById('save-edit').addEventListener('click', saveEdit); 
            document.getElementById('cancel-edit').addEventListener('click', () => closeModal('edit-modal')); 
            
            document.getElementById('cancel-move').addEventListener('click', () => closeModal('move-modal'));
            
            document.getElementById('bookmark-url-input').addEventListener('keydown', e => e.key === 'Enter' && saveBookmark()); 
            document.getElementById('folder-name-input').addEventListener('keydown', e => e.key === 'Enter' && saveFolder());
            document.getElementById('edit-bookmark-url-input').addEventListener('keydown', e => e.key === 'Enter' && saveEdit()); 
            document.getElementById('edit-folder-name-input').addEventListener('keydown', e => e.key === 'Enter' && saveEdit());
        }
        
        function init() { 
            getBookmarksData(); 

            const savedLang = localStorage.getItem(LANGUAGE_STORAGE_KEY) || (['ja', 'en', 'ko', 'zh'].includes(navigator.language.split('-')[0]) ? navigator.language.split('-')[0] : 'en'); 
            setCurrentLanguage(savedLang); 
            
            initializeColorPicker(''); 
            initializeColorPicker('edit-'); 
            
            initializeEventListeners(); 
        }
        
        init();
    });
    </script>
</body>
